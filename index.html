<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Formulario de Estudiante</title>

</head>

<body>
    <h1 style="text-align: center">Registro de Estudiante</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form action="/PHP/Datos.php" method="POST">
                    <div class="form-group">
                        <label for="txt_nombre">Nombre del Estudiante</label>
                        <input type="text" class="form-control" name="txt_nombre" placeholder="Ingrese el nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="txt_apell">Apellido del Estudiante</label>
                        <input type="text" class="form-control" name="txt_pass" placeholder="Ingrese el apellido"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="txt_codigo">Código del Estudiante</label>
                        <input type="text" class="form-control" name="txt_codigo" placeholder="Ingrese el código"
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="txt_email">Ingrese el Email</label>
                            <input type="email" class="form-control" id="txt_email" placeholder="Ingrese el email"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="txt_movil">Ingresa el celular</label>
                            <input type="text" class="form-control" id="txt_movil" placeholder="Ingrese el celular"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txt_Genero">Género</label>
                        <select id="txt_Genero" class="form-control">
                            <option>Seleccionar</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="foto">Seleccionar Foto:</label>
                        <input type="file" class="form-control-file" id="foto">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="txt_check">
                        <label class="form-check-label" for="txt_chech">
                            Estudia Actualmente
                        </label>
                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Guardar datos</button>


                    </div>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
